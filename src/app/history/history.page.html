<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
      <ion-title>Evaluación</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content [fullscreen]="true">
    <h1 class="ion-padding">{{paciente}}</h1>
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Historial clinico</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <form [formGroup]="historyForm" (ngSubmit)="onSave()">

        <ion-item>
          <ion-label position="floating">Ciudad</ion-label>
          <ion-input formControlName="ciudad" [disabled]="ciudad" value="{{ ciudad }}" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Dirección</ion-label>
          <ion-input [disabled]=" direccion " formControlName="direccion" value="{{ direccion }}"></ion-input>
        </ion-item>
    
        <ion-list>
          <ion-radio-group formControlName="sexo" value="{{ sexo }}">
            <ion-list-header>
              <ion-label>Sexo</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Masculino</ion-label>
              <ion-radio slot="start" value="M" [disabled]=" sexo " ></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Femenino</ion-label>
              <ion-radio slot="start" value="F" [disabled]=" sexo "></ion-radio>
            </ion-item>
    
          </ion-radio-group>
        </ion-list>
    
        <ion-list>
          <ion-radio-group [(ngModel)]=" seguroMedico" formControlName="seguroMedico">
            <ion-list-header>
              <ion-label>Seguro médico</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Si</ion-label>
              <ion-radio slot="start" value="si"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>No</ion-label>
              <ion-radio slot="start" value="no"></ion-radio>
            </ion-item>
    
          </ion-radio-group>
        </ion-list>
    
        <ion-list>
          <ion-item *ngIf=" seguroMedico === 'si' ">
            <ion-label position="floating">¿Cuál?</ion-label>
            <ion-input formControlName="seguro" [disabled]="seguro"></ion-input>
          </ion-item>
        </ion-list>
    
        <ion-list>
          <ion-radio-group formControlName="jefeFamilia" value="{{ jefeFamilia }}">
            <ion-list-header>
              <ion-label>Jefe de familia</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Si</ion-label>
              <ion-radio slot="start" value="si"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>No</ion-label>
              <ion-radio slot="start" value="no"></ion-radio>
            </ion-item>
    
          </ion-radio-group>
        </ion-list>
    
        <ion-list>
          <ion-radio-group formControlName="estadoCivil" value="{{ estadoCivil }}">
            <ion-list-header>
              <ion-label>Estado civil</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Casado</ion-label>
              <ion-radio slot="start" value="casado"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Soltero</ion-label>
              <ion-radio slot="start" value="soltero"></ion-radio>
            </ion-item>
    
          </ion-radio-group>
        </ion-list>
    
        <ion-item>
          <ion-label>Fecha de nacimiento</ion-label>
          <ion-datetime value="1995-04-15" min="1950-01" max="2010"
            formControlName="fechaNac"
            monthShortNames="Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic"
            value="{{ fechaNac }}"
            displayFormat="MMM DD, YYYY"
            [pickerOptions]="customerPickerOptions"></ion-datetime>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Cantidad de integrantes en la casa donde vive</ion-label>
          <ion-input type="number" [disabled]=" integrantes " formControlName="integrantes" value="{{ integrantes }}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Ocupación</ion-label>
          <ion-input [disabled]=" ocupacion " formControlName="ocupacion" value="{{ ocupacion }}"></ion-input>
        </ion-item>
      
      <ion-button *ngIf="ciudad === undefined" color="success" type="submit" [disabled]="historyForm.invalid || ciudad">Guardar</ion-button>
      <ion-button *ngIf="ciudad !== undefined"color="success" (click)="onUpdate()">Actualizar</ion-button>
      <ion-button color="danger" routerLink="/" >Cancelar</ion-button>
    </form>

  
</ion-content>
